            <div class="col-lg-12">
                <form class="form col-md-12" action="php/registro_usuarios.php" name="form1" id="form1" method="POST">
                    <div>Campos obligatorios (<font color="red">*</font>)</div><br>
                    <font color="red">*</font><b>Nombre completo:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="nombre1" id="nombre1" value="" type="text" pattern="[a-zA-Z--ZÑñÁáÉéÍíÓóÚúÜü][a-zA-Z--ZÑñÁáÉéÍíÓóÚúÜü ]+" title="Mayúsculas, minúsculas y espacios en blanco" placeholder="Ingrese su nombre completo" maxlength="100" required/>
					</div>
					<font color="red">*</font><b>Usuario:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="usuario" id="usuario" value="" type="text" placeholder="Ingrese su usuario ej:(nombre.apellido)" maxlength="60" required/>
					<div id="messageUsr"></div> </div>
					<font color="red">*</font><b>Contraseña:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="contrasena"  id="contrasena" value="" type="password" placeholder="*************" required/>
					</div>
					<font color="red">*</font><b>Repita Contraseña:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="contrasena2" id="contrasena2" value="" type="password" placeholder="************" required/></div>
					<font color="red">*</font><b>Correo electr&oacute;nico:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="correo" value="" id="correo" type="email" placeholder="Ingrese el correo electrónico" required/>
					<div id="messageCorreo"></div></div>
					<font color="red">*</font><b>Teléfono:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="telefono"  id="telefono" value="" pattern="[0-9]+" title="Números" type="text" placeholder="Ingrese el número de teléfono" maxlength="10" required/>
					</div>
					<font color="red">*</font><b>Extensión:</b>
					<div class="form-group">
						<input class="form-control input-lg" name="extension" id="extension" value="" pattern="[0-9]+" title="Números" type="text" placeholder="Ingrese el número de extensón" maxlength="4" required/><br>
					</div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" id="enviar" name="btnRegistrarse" onclick="checkData();">Crear Usuario</button>
