<!DOCTYPE html>
    <form class="form col-md-12" action="{FORM_INICIAR_SESION}" method="POST">
        <div class=" col-xs-7">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" id="indicadores_carrusel">
                <li id="slide_carrusel" data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li id="slide_carrusel" data-target="#myCarousel" data-slide-to="1"></li>
                <li id="slide_carrusel" data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="fotos_carrusel" role="listbox">
              <div id="item_carrusel" class="item active">
                  <img src="archivos/images/campus/0-26/572264-Agua.jpg" alt="">
              </div>
              <div id="item_carrusel" class="item">
                  <img src="archivos/images/campus/0-26/572264-Energia.jpg" alt="">
              </div>
              <div id="item_carrusel" class="item">
                  <img src="archivos/images/campus/0-26/copiade572264-Agua.jpg" alt="">
              </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class=" col-xs-5">
            <div class="form-group">
                <input type="text" name="login" class="form-control input-lg" placeholder="Ingrese su Usuario" required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control input-lg" placeholder="Contraseña" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
                <a class="derecha" id="spanRegistrar" href="{OLVIDO_CONTRASENIA}"><span class="pull-right">¿Olvidó su Contraseña?</span></a>
                <a class="izquierda" id="spanRegistrar" href="{CREAR_USUARIO}"><span>¿No tienes una cuenta?</span></a>
            </div>
        </div>
    </form>
