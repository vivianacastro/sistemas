        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
            <span class="pull-right"><a id="spanRegistrar" href="../solicitudes/olvido_contrasenia.html">¿Olvidó su Contraseña?</a></span>
            <span><a id="spanRegistrar" href="../solicitudes/crear_usuarios.html">¿No tienes una cuenta?</a></span>
        </div>
    </form>
