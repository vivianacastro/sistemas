<!DOCTYPE html>
    <form class="form col-md-12" action="{FORM_INICIAR_SESION}" method="POST">
        <div class="form-group">
            <input type="text" name="login" class="form-control input-lg" placeholder="Ingrese su Usuario" required/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control input-lg" placeholder="Contraseña" required/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
            <a id="spanRegistrar" href="{OLVIDO_CONTRASENIA}"><span class="pull-right">¿Olvidó su Contraseña?</span></a>
            <a id="spanRegistrar" href="{CREAR_USUARIO}"><span>¿No tienes una cuenta?</span></a>
        </div>
    </form>
