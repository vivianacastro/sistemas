<!DOCTYPE html>
<div>
    <div class='form-group'>
        <div><b><h2>Información de Usuario</h2></b><br></div>
        <div class='div_izquierda'><b>Usuario:</b></div>
        <input class='form-control formulario-minusculas' type='text' name='login_usuario' id='login_usuario' value='' placeholder='Ej: pepito.perez' readonly required/><br>
        <div class='div_izquierda'><b>Nombre:</b></div>
        <input class='form-control formulario' type='text' name='nombre_usuario' id='nombre_usuario' value='' placeholder='Ej: Pepito Pérez' readonly required/><br>
        <div class='div_izquierda'><b>Correo:</b></div>
        <input class='form-control formulario-minusculas' type='email' name='correo_usuario' id='correo_usuario' value='' placeholder='Ej: pepito.perez@correounivalle.edu.co' readonly required/><br>
        <div class='div_izquierda'><b>Télefono:</b></div>
        <input class='form-control formulario' type='number' name='telefono_usuario' id='telefono_usuario' value='' placeholder='Ej: 3212100' readonly required/><br>
        <div class='div_izquierda'><b>Extensión:</b></div>
        <input class='form-control formulario' type='number' name='extension_usuario' id='extension_usuario' value='' placeholder='Ej: 1234' readonly required/>
    </div>
</div>
