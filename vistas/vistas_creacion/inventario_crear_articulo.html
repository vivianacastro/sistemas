<!DOCTYPE html>
<div>
    <div class='form-group'>
        <div><b><h2>Crear Art&iacute;culo</h2></b><br></div>
        <div><h4><b>Informaci&oacute;n del Art&iacute;culo</b></h4></div>
        <div>Campos obligatorios (<font color='red'>*</font>)</div>
        <div class='div_izquierda'><b>Nombre del Art&iacute;culo<font color='red'>*</font>:</b></div>
        <input class='form-control formulario' type='text' name='nombre_articulo' id='nombre_articulo' maxlength="100" value='' placeholder='Ej: Tubo PVC' onkeypress="return validaCaractaer(event)" required/><br>
        <div class='div_izquierda'><b>Bodega<font color='red'>*</font>:</b></div>
        <select class='form-control formulario' name='bodega' id='bodega' required>
            <option value="">--Seleccionar--</option>
            <option value="electrica">El&eacute;ctrica</option>
            <option value="hidraulica">Hidr&aacute;ulica</option>
            <option value="sanfernando">San Fernando</option>
        </select><br>
        <div class='div_izquierda'><b>Marca del Art&iacute;culo:</b></div>
        <select class='form-control formulario' name='marca' id='marca' required></select><br>
        <div class='div_izquierda'><b>Categor&iacute;a del Art&iacute;culo:</b></div>
        <select class='form-control formulario' name='categoria' id='categoria' required></select><br>
        <div class='div_izquierda'><b>Cantidad<font color='red'>*</font>:</b></div>
        <input class='form-control formulario' type='number' name='cantidad' id='cantidad' min="1" value='' placeholder='Ej: 10' required/><br>
        <div class='div_izquierda'><b>Cantidad M&iacute;nima<font color='red'>*</font>:</b></div>
        <input class='form-control formulario' type='number' name='cantidad_minima' id='cantidad_minima' min="1" value='' placeholder='Ej: 10' required/><br>
        <div>
            <div id='proveedor'>
                <div class='div_izquierda'><b>Proveedor del Art&iacute;culo:</b></div>
                <select class='form-control formulario' name='' id='proveedor_articulo' required></select><br>
            </div>
            <input type='submit' class='btn btn-primary btn-lg btn-agregar' name='añadir_proveedor' id='añadir_proveedor' value='Añadir Proveedor' title='Añadir Proveedor'/>
            <input type='submit' class='btn btn-primary btn-lg btn-agregar' name='eliminar_proveedor' id='eliminar_proveedor' value='Eliminar Proveedor' title='Eliminar Proveedor' disabled/>
        </div><br>
        <div class='div_izquierda'><b>Fotos Art&iacute;culo (Tama&ntilde;o m&aacute;ximo por foto: 1,5Mb - Número m&aacute;ximo de archivos: 20)</b></div>
        <input class='form-control formulario' type='file' id='fotos[]' name='fotos[]' multiple accept='image/*'>
    </div>
    <div class='form_button'>
        <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='guardar_articulo' id='guardar_articulo' value='Crear Art&iacute;culo' title='Guardar información del Art&iacute;culo'/>
    </div>
</div>
