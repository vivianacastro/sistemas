<!DOCTYPE html>
<div>
    <div class='form-group'>
        <div><b><h2>Crear Campus</h2></b><br></div>
        <div><h4><b>Informaci&oacute;n del Campus</b></h4></div>
        <div>Campos obligatorios (<font color='red'>*</font>)</div>
        <div class='div_izquierda'><b>Sede a la que Pertenece<font color='red'>*</font>:</b></div>
        <select class='form-control formulario' name='nombre_sede' id='nombre_sede' required></select><br>
        <div class='div_izquierda'><b>Nombre del Campus<font color='red'>*</font>:</b></div>
        <input class='form-control formulario' type='text' name='nombre_campus' id='nombre_campus' value='' placeholder='Ej: Meléndez' required/><br>
        <div class='div_izquierda'><b>Planos Edificio (Tama&ntilde;o m&aacute;ximo: 2Mb - Número m&aacute;ximo de archivos: 10)</b></div>
        <input class='form-control formulario' type='file' id='planos[]' name='planos[]' multiple accept='.dwg,.dxf'><br>
        <div class='div_izquierda'><b>Fotos Edificio (Tama&ntilde;o m&aacute;ximo por foto: 1,5Mb - Número m&aacute;ximo de archivos: 20)</b></div>
        <input class='form-control formulario' type='file' id='fotos[]' name='fotos[]' multiple accept='image/*'><br>
        <div class='div_izquierda'><b>Indique la ubicación del campus<font color='red'>*</font></b></div>
        <div id="map" class="mapa"></div>
    <div><br>
    <div class='form_button'>
        <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='guardar_campus' id='guardar_campus' value='Crear Campus' title='Guardar información del Campus'/>
    </div>
</div>
