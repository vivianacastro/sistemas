<!DOCTYPE html>
<div>
    <div class='form-group'>
        <div><b><h2>Consultar Movimientos Inventario - San Fernando</h2></b><br></div>
        <div class='div_izquierda'><b>Rango Fechas:</b></div>
        <div class="input-daterange input-group" id="datepicker">
            <input type="text" class="input-sm form-control formulario" name="start" id="fecha_inicio" placeholder="Fecha Inicio"/>
            <span class="input-group-addon">a</span>
            <input type="text" class="input-sm form-control formulario" name="end" id="fecha_fin" placeholder="Fecha Fin"/>
        </div>
    <div>
    <div class='form_button'>
        <input type="button" class="btn btn-primary btn-lg btn-formulario" name="consultarMovimientosInventarioElectrico" id="consultarMovimientosInventarioElectrico" value="Ver Movimientos Inventario" title="Ver los movimientos del inventario de la bodega el&eacute;ctrica entre las fechas seleccionadas" disabled/>
    </div>
</div>
<div class='modal fade' role='dialog' id='divDialogConsulta'>
    <div class='modal-dialog' id='divConsulta'>
        <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal'>&times;</button>
              <h4 class='modal-title'>Movimientos del Inventario - San Fernando</h4>
            </div>
            <div class='modal-body'>
                <div class='form-group'>
                    <div id='informacionAire'>
                        <div class='form-group'>
                            <div><h4><b>Artículos</b></h4></div>
                            <div class="table-responsive">
                                <table id="tabla_movimientos_inventario" class="table table-bordered">
                                    <thead align="center">
                                        <tr>
                                            <th>Art&iacute;culo</th>
                                            <th>Cantidad Añadida o Sustraída</th>
                                            <th>Marca</th>
                                            <th>Categor&iacute;a</th>
                                            <th>Fecha</th>
                                            <th>Entregado A</th>
                                            <th>Comentario</th>
                                            <th>Usuario</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tBody" class="bodyTablaMovimientosInventario">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
