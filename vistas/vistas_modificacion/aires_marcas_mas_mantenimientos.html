<!DOCTYPE html>
<div>
    <div class='form-group'>
        <div><b><h2>Buscar las Marcas de Aires Acondicionados con M&aacute;s Solicitudes de Mantenimiento</h2></b><br></div>
        <div class='div_izquierda'><b>Sede<font color='red'>*</font>:</b></div>
        <select class='form-control formulario' name='sede_search' id='sede_search' required></select><br>
        <div id="divCampus" style="display:none">
            <div class='div_izquierda'><b>Campus<font color='red'>*</font>:</b></div>
            <select class='form-control formulario' name='campus_search' id='campus_search' required></select><br>
        </div>
        <div id="divEdificio" style="display:none">
            <div class='div_izquierda'><b>Edificio<font color='red'>*</font>:</b></div>
            <select class='form-control formulario' name='edificio_search' id='edificio_search' required></select><br>
        </div>
        <div class='div_izquierda'><b>Rango Fechas:</b></div>
        <div class="input-daterange input-group" id="datepicker">
            <input type="text" class="input-sm form-control formulario" name="start" id="fecha_inicio" placeholder="Fecha Inicio"/>
            <span class="input-group-addon">a</span>
            <input type="text" class="input-sm form-control formulario" name="end" id="fecha_fin" placeholder="Fecha Fin"/>
        </div>
    </div>
    <div class='form_button'>
        <input type="button" class="btn btn-primary btn-lg btn-formulario" name="visualizarMarcasMasMantenimientos" id="visualizarMarcasMasMantenimientos" value="Ver Estadística" title="Ver la información de las marcas de aires acondicionados con más mantenimientos" disabled/>
    </div>
</div>
<div class='modal fade' role='dialog' id='divDialogConsulta'>
    <div class='modal-dialog' id='divConsulta'>
        <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal'>&times;</button>
              <h4 class='modal-title'>Marcas de Aires Acondicionados con M&aacute;s Solicitudes de Mantenimiento</h4>
            </div>
            <div class='modal-body'>
                <div id="divGrafico" class="container-fluid">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
