<!DOCTYPE html>
<div>

<div class='modal fade' role='dialog' id='divDialogConsulta'>
    <div class='modal-dialog' id='divConsulta'>
        <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal'>&times;</button>
              <h4 class='modal-title'>Informaci&oacute;n del Proveedor</h4>
            </div>
            <div class='modal-body'>
                <div class='form-group'>
                    <div id='informacionProveedor'>

                        <input class='form-control formulario' type='text' maxlength="100" name='nombre_proveedor' id='nombre_proveedor' value='' placeholder='Ej: Súperaires' disabled required/><br>

                        <div class='div_izquierda'><b>Tel&eacute;fono del Proveedor:</b></div>
                        <input class='form-control formulario' type='number' name='telefono' id='telefono' maxlength="10" value='' placeholder='Ej: 3353535' disabled required/><br>
                        <div class='div_izquierda'><b>NIT del Proveedor:</b></div>
                        <input class='form-control formulario' type='text' name='nit' id='nit' maxlength="50" value='' placeholder='' disabled required/>

            <div class='form_button modal-footer'>

            </div>
        </div>
    </div>
</div>
