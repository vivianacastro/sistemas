<!DOCTYPE html>
<!--Consulta Rango Fechas-->
<div>
    <div class='form-group'>
        <div><b><h2>Buscar Tipo Aires Acondicionados</h2></b><br></div>
        <div class='div_izquierda'><b>Tipo<font color='red'>*</font>:</b></div>
        <select class='form-control formulario' name='tipo_aire_search' id='tipo_aire_search' required></select><br>
    <div><br>
    <div class='form_button'>
        <input type="button" class="btn btn-primary btn-lg btn-formulario" name="visualizarTipoAires" id="visualizarTipoAires" value="Ver Información" title="Ver la información del tipo de aires acondicionados seleccionado" disabled/>
    </div>
</div>
<div class='modal fade' role='dialog' id='divDialogConsulta'>
    <div class='modal-dialog' id='divConsulta'>
        <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal'>&times;</button>
              <h4 class='modal-title'>Informaci&oacute;n del Tipo</h4>
            </div>
            <div class='modal-body'>
                <div class='form-group'>
                    <div id='informacionAire'>
                        <div class='div_izquierda'><b>Tipo<font color='red'>*</font>:</b></div>
                        <input class='form-control formulario' type='text' maxlength="100" name='tipo_aire_nuevo' id='tipo_aire_nuevo' value='' placeholder='Ej: Split' disabled required/><br>
                    </div>
                </div>
                <div class='form_button modal-footer'>
                    <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='modificar_tipo_aire' id='modificar_tipo_aire' value='Modificar Tipo Aires Acondicionados' title='Modificar informaci&oacute;n del Tipo de los Aires Acondicionados'/>
                    <input type='submit' style='display:none' class='btn btn-primary btn-lg btn-formulario' name='guardar_modificaciones_tipo_aire' id='guardar_modificaciones_tipo_aire' value='Guardar Cambios' title='Guardar informaci&oacute;n del Tipo de los Aires Acondicionados'/>
                </div>
            </div>
        </div>
    </div>
</div>
