<!DOCTYPE html>
<!--Consulta Rango Fechas-->
<div>
    <div class='form-group'>
        <div><b><h2>Buscar Sede</h2></b><br></div>
        <div class='div_izquierda'><b>Sede a la que pertenece<font color='red'>*</font>:</b></div>
        <select class='form-control formulario' name='sede_search' id='sede_search' required></select><br>
    <div><br>
    <div class='form_button'>
        <input type="button" class="btn btn-primary btn-lg btn-formulario" name="visualizarSede" id="visualizarSede" value="Ver Información" title="Ver la información de la sede seleccionada" disabled/>
    </div>
</div>
<div class='modal fade' role='dialog' id='divDialogConsulta'>
    <div class='modal-dialog' id='divConsulta'>
        <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal'>&times;</button>
              <h4 class='modal-title'>Informaci&oacute;n de la Sede</h4>
            </div>
            <div class='modal-body'>
                <div class='form-group'>
                    <div id='informacionSede'>
                        <div class='div_izquierda'><b>Nombre de la Sede<font color='red'>*</font>:</b></div>
                        <input class='form-control formulario' type='text' name='nombre_sede' id='nombre_sede' maxlength="30" value='' disabled required/><br>
                    </div>
                </div>
                <div class='form_button modal-footer'>
                  <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='modificar_sede' id='modificar_sede' value='Modificar Sede' title='Modificar informaci&oacute;n de la Sede'/>
                  <input type='submit' style='display:none' class='btn btn-primary btn-lg btn-formulario' name='guardar_archivos' id='guardar_archivos' value='Guardar Archivos' title='Guardar los archivos seleccionados'/>
                  <input type='submit' style='display:none' class='btn btn-primary btn-lg btn-formulario' name='guardar_modificaciones_sede' id='guardar_modificaciones_sede' value='Guardar Cambios' title='Guardar informaci&oacute;n de la Sede'/>
                  <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='eliminar_sede' id='eliminar_sede' value='Eliminar Sede' title='Eliminar informaci&oacute;n de la Sede'/>
                </div>
            </div>
        </div>
    </div>
</div>
