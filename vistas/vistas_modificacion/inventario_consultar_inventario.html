<!DOCTYPE html>
<div>
    <div class='form-group'>
        <div><b><h2>Inventario</h2></b><br></div>
        <div><h4><b>Artículos</b></h4></div>
        <div class="table-responsive">
            <table id="tabla_inventario" class="table table-bordered" style="display:none">
            <thead align="center">
              <tr>
                <th>Art&iacute;culo</th>
                <th>Cantidad</th>
                <th>Marca</th>
                <th>Cantidad M&iacute;nima</th>
                <!--<th>Proveedores</th>-->
              </tr>
            </thead>
            <tbody id="tBody" class="bodyTabla">
            </tbody>
            </table>
        </div>
    </div><br>
    <div class='form_button'>
        <input type='button' class='btn btn-primary btn-lg btn-formulario' name='modificar_cantidad_articulos' id='modificar_cantidad_articulos' value='A&ntilde;adir o Eliminar Artículos' title='A&ncute;adir o eliminar articulos del inventario'/>
        <input type='button' class='btn btn-primary btn-lg btn-formulario' name='ver_informacion_articulo' id='ver_informacion_articulo' value='Ver Informaci&oacute;n Artículo' title='Ver información del artículo seleccionado' disabled/>
    </div>
</div>
<div class='modal fade' role='dialog' id='divDialogConsulta'>
    <div class='modal-dialog' id='divConsulta'>
        <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal'>&times;</button>
              <h4 class='modal-title'>Informaci&oacute;n del Artículo Seleccionado</h4>
            </div>
            <div class='modal-body'>
                <div class='form-group'>
                    <div id='informacionInventario'>
                        <div class='div_izquierda'><b>Nombre del Art&iacute;culo<font color='red'>*</font>:</b></div>
                        <input class='form-control formulario' type='text' name='nombre_articulo' id='nombre_articulo' maxlength="100" value='' placeholder='Ej: Tubo PVC' required/><br>
                        <div class='div_izquierda'><b>Marca del Art&iacute;culo<font color='red'>*</font>:</b></div>
                        <select class='form-control formulario' name='marca' id='marca' required></select><br>
                        <div class='div_izquierda'><b>Cantidad M&iacute;nima<font color='red'>*</font>:</b></div>
                        <input class='form-control formulario' type='number' name='cantidad_minima' id='cantidad_minima' min="1" value='' placeholder='Ej: 10' required/><br>
                        <div>
                            <div id='proveedor'>
                                <div class='div_izquierda'><b>Proveedor del Art&iacute;culo:</b></div>
                                <select class='form-control formulario' name='proveedor_articulo' id='proveedor_articulo' required></select><br>
                            </div>
                            <div id="botones_proveedor"
                                <input type='submit' class='btn btn-primary btn-lg btn-agregar' name='añadir_proveedor' id='añadir_proveedor' value='Añadir Proveedor' title='Añadir Proveedor'/>
                                <input type='submit' class='btn btn-primary btn-lg btn-agregar' name='eliminar_proveedor' id='eliminar_proveedor' value='Eliminar Proveedor' title='Eliminar Proveedor' disabled/>
                            </div>
                        </div><br>
                    </div>
                </div>
            </div>
            <div class='form_button modal-footer'>
                <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='modificar_articulo' id='modificar_articulo' value='Modificar Artículo' title='Modificar informaci&oacute;n del Artículo'/>
                <input type='submit' style='display:none' class='btn btn-primary btn-lg btn-formulario' name='guardar_modificaciones_articulo' id='guardar_modificaciones_articulo' value='Guardar Cambios' title='Guardar informaci&oacute;n del Artículo'/>
                <input type='submit' class='btn btn-primary btn-lg btn-formulario' name='eliminar_articulo' id='eliminar_articulo' value='Eliminar Artículo' title='Eliminar el artículo seleccionado'/>
            </div>
        </div>
    </div>
</div>
